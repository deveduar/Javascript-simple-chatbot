<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Simple</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="container my-5">
        <div class="row justify-content-center">
          <div class="col-md-8 col-lg-6">
          <h1>Bienvenido al chatbot</h1>
          <div id="chatbot"></div>
            <div class="mt-4">
              <form class="d-flex align-items-center" onsubmit="return false;">
                <input
                  type="text"
                  id="user-input"
                  placeholder="Escribe algo..."
                  class="form-control rounded-start flex-grow-1 border-0 me-1"
                />
                <button
                  type="button"
                  id="send-button"
                  class="btn btn-primary rounded-end shadow-sm fw-bold ms-1"
                >
                  Enviar
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    <script src="app.js"></script>
    <!-- <script src="app-styles.js"></script> -->

</body>
</html>
